<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Temperature converter</title>
    <link rel="stylesheet" href="styel.css">

</head>

<body>
    <div class="container">
        <form id="calculTemp" onsubmit="calculateTemp(); return false">
            <label for="temp">Enter Temperature<i class='fa-solid fa-temperature-full' style="color: white;"></i></label>
            <br>
            <input type="number" name="temp" id="temp" placeholder="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <button type="submit" name="temp" id="submit">Convert</button>
            <br>
            <span id="result"></span>
        </form>
    </div>

    <script src="script.js">
     
    </script>
</body>

</html>
